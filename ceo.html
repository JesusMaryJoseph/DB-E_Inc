<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CEO</title>

	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" type="text/css" href="css/ceo/ceo-pg.css">
	<script src="js/Nav_Handler.js"></script>
	<script src="js/HTML_Manager.js"></script>

	<script>	
	</script>

	<style>
		.transition-fade-in{ 
			transition: opacity 0.5s;
		}
        .span-spacer{
            visibility: hidden;
        }
		
		.ceo-proposal-label{
			font-size: 2em;
            font-weight: bold;
          /*  margin-left: 0.2vw; */
		}
		.a-little-history-label{
			font-size: 1.5em;
            font-weight: bold;
		}

		.ceo-contents{
			display: grid;
			/*grid-template-columns: 1fr 1fr 1fr;
            grid-template-columns: 30% 30% 40%;*/
			grid-template-areas: "proposal packet resources";
		}

			.ceo-label{
				color: white;
				font-size: 2.5em;
				font-weight: bold;
				margin: auto;
				padding: 0 10%;
				cursor: pointer;
			}

			.ceo-proposal-label{
				grid-area: proposal;
			}
            .ceo-proposal-label:hover{
				color: yellow;
			}

			.ceo-packet-label{
				grid-area: packet;
			}
            .ceo-packet-label:hover{
				color: yellow;
			}

			.ceo-resources-label{
				grid-area: resources;
			}
            .ceo-resources-label:hover{
				color: yellow;
			}

            .welcome-label{
                position: absolute;
                top: 0.5em;
                left: calc(50% - 5em); 
                color: yellow;
                /*margin: auto;*/
            /*	z-index: 10; */
            }

		.ceo-html{
			position: absolute;
			top: 0.5em; 
			left: 25%;
			width: 50%;
			height: 95vh;
			opacity: 0;
			z-index: -10;
			transition: opacity 1s;
			color: yellow;
            background-image: radial-gradient(blue, black);
		/*background-color: #2196F3; */
			border: 2px solid yellow;
			border-radius: 10px;
			padding: 0 1em;
		    overflow-y: scroll; 
			/*z-index: 10; */
		}
        .close-ceo-html{
            position:absolute;
            top: 0;
            right: 0.5em;
            cursor: pointer;
            color: black;
          /*  border: 1px solid red; */
		    border-radius: 5px;
			background-color: red;
			padding: 0 0.2em;
            font-size: 1.5em;
        }
        .close-ceo-html:hover{
            font-size: 1.6em;
			font-weight: bold;
        }

		

		/* CSS for Proposal I */
		.a-little-history {
			font-weight: bold;
			display: grid;
           /* grid-template-columns: 1fr 1fr 1fr;*/
            grid-template-columns: 35% 35% 30%;
			grid-template-areas:
			"cont1a cont1a cont1b"
			"cont2a cont2a cont2b"
			". cont2c cont2c"
			'cont3a cont3a cont3a'
			'cont4a cont4a cont4a'
			'cont5a cont5a cont5a'
			;
			grid-gap: 10px;
			padding: 10px;
		}

			.text-1-a { grid-area: cont1a; }
			.img-1-b { grid-area: cont1b; width: 70%; }
			.text-2-a { grid-area: cont2a; }
			.img-2-b { grid-area: cont2b; width: 100%; }
			.credits-2-c { grid-area: cont2c; }
			.text-3-a { grid-area: cont3a }
			.img-4-a { grid-area: cont4a; width: 100%}
			.credits-5-a { grid-area: cont5a }

			.a-little-history > p {
			/*  background-color: rgba(255, 255, 255, 0.8); 
			  text-align: center; */
			  padding: 5px;
              padding-right: 1em;
              margin-right: 2em;
			  font-size: 1.2em;
			}

            .proposal{
                font-size: 1.5em;
            }

	/* End CSS for proposal I */ 

   

	</style>

	<div class="page">
		<h1 class="welcome-label">Welcome to the CEO page</h1>
		<div class="ceo-contents">
			<label class="ceo-label ceo-proposal-label"  onclick="HTML_Manager.load('html/CEO/Proposal.html')">Proposal</label>
			<label class="ceo-label ceo-packet-label" onclick="HTML_Manager.load('html/CEO/CEO_Packet.html')">CEO's<br>Packet</label>
			<label class="ceo-label ceo-resources-label" onclick="HTML_Manager.load('html/CEO/Resources.html')">Resources</label>
	    </div>
